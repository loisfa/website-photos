<div class="wallpaper" style="padding-top:60px;padding-bottom:20px; padding-left:20px;">
  <h5 class="inline">My Favorites : </h5>
  <div class="inline" *ngFor="let photo of this.photosHandler.getFavoritePhotos()">
    <app-item-photo
      [imgProperties]="photo.properties">
    </app-item-photo>
  </div>
  <div [routerLink]="'gallery'" class="inline btn btn-primary"
  style="border-radius:5px; border:1px solid rgb(200,200,200);
  margin:10px;padding:10px;padding-top:17px;height:65px; font-size:18px; cursor:pointer;">
    Add <img src="/assets/icons/heart-fill-white.png" style="width:25px;"/> from Gallery
  </div>
</div>
